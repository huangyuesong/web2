<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

<title>订单列表</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
</head>
<body>
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#">订单列表</a></li>
        <li role="presentation" class="active"><a href="#">产品评价</a></li>
    </ul>
    <form class="form-horizontal form_login content-top">
       <div class="form-group">
          <label for="name" class="col-sm-offset-2 col-sm-2 control-label">用户名：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" placeholder="2~20个字符">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password" placeholder="不少于8位，包含两个数字，不能全为大写或小写">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-6">
      <button type="submit" class="btn btn-default">登录</button>
    </div>
  </div>
</form>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/dataTables.bootstrap.min.js"></script>
        <script src="js/index.js"></script>
</body>
</html>
