<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

<title>登录</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
</head>
<body>
	<form class="form-horizontal form_login content-top">
  <div class="form-group">
    <label for="name" class="col-sm-offset-2 col-sm-2 control-label">用户名：</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" placeholder="2~20个字符">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-offset-2 col-sm-2 control-label">密码：</label>
    <div class="col-sm-8">
      <input type="password" class="form-control" id="password" placeholder="不少于8位，包含两个数字，不能全为大写或小写">
    </div>
  </div>
</form>

<script src="js/jquery.min.js"></script>
<script>
  $(function() {
    $('form').on('submit', function(e) {
      return false;
    });

    $('.btn-login').on('click', function(e) {
      $.post('login', {
        username: $('#name').val(),
        password: $('#password').val(),
      }, function(data) {
        if(data.passwordError) {
          alert('密码错误');
        } else {
          location.href = data.url;
        }
      });
    });
  });
</script>
</body>
</html>
