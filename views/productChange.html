<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

<title>修改产品信息</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/other.css" rel="stylesheet">
</head>
<body>
  <form class="form-horizontal form_login">
  <div class="form-group">
    <label for="pro-type" class="col-sm-2 control-label">产品类型：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pro-type" >
    </div>
  </div>
  <div class="form-group">
    <label for="pro-name" class="col-sm-2 control-label">产品名称：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pro-name" >
    </div>
  </div>
   <div class="form-group">
    <label for="pro-describe" class="col-sm-2 control-label">产品描述：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pro-describe" >
    </div>
  </div>
  <div class="form-group">
    <label for="pro-company" class="col-sm-2 control-label">生产厂家：</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="pro-company" >
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">生产日期：</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputPassword3" >
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">确认修改</button>
    </div>
  </div>
</form>
</body>
</html>
