<script>
  $(function() {
    $.post('/userBusiness', {}, function(data) {
      $('.dataTable > tbody').children().first().remove();

      data.map(function(business) {
        var tr = $('<tr></tr>');
        tr.append( $('<td></td>').text(business.business_name) );
        tr.append( $('<td></td>').text(business.business_level) );
        tr.append( $('<td></td>').text(business.business_phone) );
        tr.append( $('<td></td>').text(business.business_address) );
        tr.append( $('<td></td>').text(business.business_create_time) );
        tr.append( $('<td></td>').html('<button class="btn btn-conment btn-margin btn-change" data-toggle="modal" href="#gridSystemModalLabel" data-business-id="' + business.business_id + '" data-business-name="' + business.business_name + '" data-business-phone="' + business.business_phone + '" data-business-address="' + business.business_address + '" data-business-level="' + business.business_levelCode + '">修改</button><button class="btn btn-conment btn-margin btn-delete" data-business-id="' + business.business_id + '">删除</button>') );

        $('.dataTable > tbody').append(tr);
      });

      $('.btn-delete').on('click', function(e) {
        var business_id = $(e.target).data('business-id');

        $.post('/userBusiness/delete', {
          business_id: business_id,
        }, function(data) {
          location.reload();
        });
      });

      $('.btn-add').on('click', function(e) {
        $('#form-add').submit();
      });

      $('.btn-change').on('click', function(e) {
        $('#business-id-change').val($(e.target).data('business-id'));
        $('#business-name-change').val($(e.target).data('business-name'));
        $('#business-level-change').val($(e.target).data('business-level'));
        $('#business-phone-change').val($(e.target).data('business-phone'));
        $('#business-address-change').val($(e.target).data('business-address'));
      });

      $('.btn-change-submit').on('click', function(e) {
        $('#form-change').submit();
      });
    });
  });
</script>
